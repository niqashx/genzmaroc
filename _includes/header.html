<nav
  class="bg-gradient-to-r from-purple-600 to-pink-500 text-white px-4 py-4 shadow-lg"
  x-data="{ open: false }"
  x-cloak
  style="direction: ltr; text-align: left;">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <!-- Logo on the left -->
    <a href="/" class="flex items-center space-x-2">
      <div class="text-2xl font-bold bg-white text-transparent bg-clip-text">GenZMaroc</div>
    </a>

    <!-- Desktop Menu Items - using navigation.yml -->
    <div class="hidden md:flex space-x-8 items-center">
      {% for item in site.data.navigation.header %}
        {% if item.external %}
          <a
            href="{{ item.url }}"
            target="_blank"
            rel="noopener noreferrer"
            class="{% if item.highlight %}bg-white text-purple-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-md{% else %}hover:text-white/80 transition-colors duration-200 font-medium{% endif %}">
            {{ item.name }}
          </a>
        {% else %}
          <a
            href="{{ item.url }}"
            class="{% if item.highlight %}bg-white text-purple-600 hover:bg-gray-100 px-4 py-2 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-md{% else %}hover:text-white/80 transition-colors duration-200 font-medium{% endif %}">
            {{ item.name }}
          </a>
        {% endif %}
      {% endfor %}
    </div>

    <!-- Hamburger Icon (mobile only) -->
    <button
      class="md:hidden focus:outline-none p-2 hover:bg-white/10 rounded-lg transition-colors"
      @click="open = !open"
      aria-label="Toggle menu">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile menu content -->
  <div
    x-show="open"
    @click.away="open = false"
    class="md:hidden absolute left-4 right-4 mt-2 space-y-3 px-4 py-4 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg shadow-xl z-50 border border-white/20"
    style="direction: rtl; text-align: right;">
    {% for item in site.data.navigation.header %}
      {% if item.external %}
        <a
          href="{{ item.url }}"
          target="_blank"
          rel="noopener noreferrer"
          @click="open = false"
          class="{% if item.highlight %}block py-3 px-4 bg-white text-purple-600 hover:bg-gray-100 rounded-lg font-semibold text-center transition-colors{% else %}block py-3 px-4 hover:bg-white/10 rounded-lg transition-colors font-medium{% endif %}">
          {{ item.name }}
        </a>
      {% else %}
        <a
          href="{{ item.url }}"
          @click="open = false"
          class="{% if item.highlight %}block py-3 px-4 bg-white text-purple-600 hover:bg-gray-100 rounded-lg font-semibold text-center transition-colors{% else %}block py-3 px-4 hover:bg-white/10 rounded-lg transition-colors font-medium{% endif %}">
          {{ item.name }}
        </a>
      {% endif %}
    {% endfor %}
  </div>
</nav>

<style>
  [x-cloak] {
    display: none !important;
  }
</style>
