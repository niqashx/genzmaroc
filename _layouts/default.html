<!DOCTYPE html>
<html
  lang="ar"
  dir="rtl"
  prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}عنوان الموقع - اسم الموقع</title>
    {% seo %}
    <meta name="title" content="{{ page.title }}" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <meta name="description" content="مجتمع GenZ212 و GenZ25 - الديسكورد المغربي للشباب. حرية التعبير المطلقة، مقالات سياسية، ونقاشات حرة.">
    <meta name="keywords" content="genz212, genz25, genz maroc, discord maroc, مجتمع مغربي, جيل_z, جيل_زيد, جيل زد, جيل زيد, الجيل الجديد, شباب مغربي, مناقشات سياسية, ديسكورد مغربي, حرية التعبير, مجتمع شبابي, النقاش الحر, التغيير بالمغرب, الحركات الشبابية, الجيل الرقمي">
    <meta name="description" content="{{ page.description | default: site.description }}" />
    {% comment %} <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet"> {% endcomment %}
    <!-- Generated Tailwind CSS (from input.css) -->
    <link href="{{ '/assets/css/tailwind-output.css' | relative_url }}" rel="stylesheet">

      <!-- Your custom RTL styles -->
    <link href="{{ '/assets/css/styles.css' | relative_url }}" rel="stylesheet">
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "GenZMaroc",
        "alternateName": ["GenZ212", "GenZ25", "جيل زد المغرب", "الجيل الجديد المغربي"],
        "url": "{{ site.url }}",
        "description": "مجتمع GenZ212 و GenZ25 - الديسكورد المغربي للشباب"
      }
    </script>
  </head>
  <body>
    {% include header.html %}
    <main class="rtl-content">
      {{ content }}
    </main>
    {% include footer.html %}
    <script src="{{ '/assets/js/bundle.js' | relative_url }}" defer></script>
  </body>
</html>
