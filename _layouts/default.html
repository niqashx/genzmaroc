<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}the website title - site name</title>
    {% seo %}
    <meta name="title" content="{{ page.title }}" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <meta name="description" content="مجتمع GenZ212 و GenZ25 - الديسكورد المغربي للشباب. حرية التعبير المطلقة، مقالات سياسية، ونقاشات حرة.">
    <meta name="keywords" content="genz212, genz25, genz maroc, discord maroc, مجتمع مغربي">
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "GenZMaroc",
        "alternateName": ["GenZ212", "GenZ25"],
        "url": "{{ site.url }}",
        "description": "مجتمع GenZ212 و GenZ25 - الديسكورد المغربي للشباب"
      }
    </script>
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script src="{{ '/assets/js/bundle.js' | relative_url }}" defer></script>
  </body>
</html>
